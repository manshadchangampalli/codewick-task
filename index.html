<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insignia</title>
    <link rel="stylesheet" href="Style/Style.css">
</head>
<body>
    <!------------------------------------- home section started  ------------------------------->
    <section class="home">
        <!-- nav section started  -->
        <nav>
            <div class="logo">
                <img src="Images/Home/Logo.png" alt="">
                <h1>Insignia</h1>
            </div>
            <div class="nav-items">
                <p class="helo">Help</p>
                <p class="features">Features</p>
                <p class="about">About</p>
                <p class="signup">Signup</p>
                <div class="request-btn">
                    <div class="text">
                        <p>Request Demo </p>
                        <img src="Images/Home/Arrow.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav section ended  -->
        <div class="main-section">
            <div class="left-side">
                <div class="content">
                    <h1 class="home-title">Save your data storage here</h1>
                    <p class="home-sub-title">Insignia is a data storage area that has been
                        tested for security, so you can store your data here
                        safely but not be afraid of being stolen by others.</p>
                    <div class="learn-more-btn">
                        <p>Learn More</p>
                    </div>
                </div>
            </div>
            <div class="right-side">

            </div>
        </div>


    </section>
    <!------------------------------------- home section ended  ------------------------------->

    <script src="Script/Script.js"></script>
</body>
</html>
